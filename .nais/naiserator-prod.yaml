apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-astro-template
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: {{ image }}
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 2
  accessPolicy:
    inbound:
      rules:
        - application: sokos-utbetalingsportalen
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
  env:
    - name: EXAMPLE_API_URL
      value: "https://example.dev.nav.no/api"
