apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-up-astro-template
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: {{ image }}
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 2
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: "4a485519-e9aa-483a-a509-0d56816902ff" # 0000-CA-SOKOS-MF-Astro-Template
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: sokos-utbetalingsportalen
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
  env:
    - name: EXAMPLE_API_URL
      value: "https://example.dev.nav.no/api"
